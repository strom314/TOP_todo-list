<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to-do list</title>
  </head>
  <body>
    <div id="project-form" class="form-container">
      <form name="add-project">
        <h3>Add project</h3>
        <div>
          <label for="name">Name</label>
          <input required type="text" req name="name" id="project-name" />
        </div>

        <button type="button" id="submit-project">Add</button>
      </form>
    </div>

    <div class="sidebar">
      <div class="logo">
        <!-- <img src="./img.png" alt="logo" /> -->
        <p>img</p>
        <p>title</p>
      </div>
      <button>inbox</button>
      <div class="project-title">
        <p>projects</p>
        <button class="add-project-button">+</button>
      </div>
      <div class="project-container"></div>
    </div>
    <div class="body"></div>
  </body>
</html>
